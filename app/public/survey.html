<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Friend Finder</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">
    </div>

    <form>
        <div class="container">
            <h2>About You</h2>

            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
                <label for="photoInput">Photo (paste link)</label>
                <input type="text" class="form-control" id="photoInput">
            </div>
            <hr class="my-4">
            <h2>Questions</h2>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Is Rex Hudler better than Frank White as an analyst?</label>
                <select class="form-control" id="question1">
                    <option>1 (not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Was trading Marcus Peters a good deal?</label>
                <select class="form-control" id="question2">
                    <option>1 (not a lot)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Can Alex Smith win a Super Bowl?</label>
                <select class="form-control" id="question3">
                    <option>1 (not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">In your lifetime, will Kansas win a football bowl game?</label>
                <select class="form-control" id="question4">
                    <option>1 (not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Is Andy Reid good at clock management?</label>
                <select class="form-control" id="question4">
                    <option>1 (not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary submit" id="submit">Submit</button>


            <!-- Button trigger modal 
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Submit
            </button>-->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Best Match</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="matchName"></p>

                            <img id="matchImg" src="" alt="awesome leader" height="250px">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </form>

    <!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- Below code is used in Hot Restaurant example. We're captuing the form's inputs-->
    <script type="text/javascript">
        // Capturing the submit button by ID
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Grab the form elements by ID
            var newFriend = {
                name: $("#nameInput").val().trim(),
                photo: $("#photoInput").val().trim(),
                score: [
                    $("#question1").val().trim(),
                    $("#question2").val().trim(),
                    $("#question3").val().trim(),
                    $("#question4").val().trim(),
                    $("#question5").val().trim(),

                ]
            };

            console.log(newFriend);

            //POST api data. See routes in separate folder.
            $.post("/api/friends", newFriend,
                function (data) {

                    $("#matchName").text("Your match is: " + data.name)
                    $("#matchImg").attr("src", data.photo);

                    // Show the modal with the best match 
                    $("#exampleModal").modal('toggle');


                });

        });
    </script>

</body>

</html>
