<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Friend Finder</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">
    </div>

    <form>
        <div class="container">
            <h2>About You</h2>

            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
                <label for="photoInput">Photo (use link)</label>
                <input type="text" class="form-control" id="photoInput">
            </div>
            <hr class="my-4">
            <h2>Questions</h2>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Is Rex Hudler better than Frank White as an analyst?</label>
                <select class="form-control" id="question1">
                    <option>1 (not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Was the Marcus Peters deal a good one?</label>
                <select class="form-control" id="question2">
                    <option>1 (not a lot)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Can Alex Smith win a Super Bowl?</label>
                <select class="form-control" id="question3">
                    <option>1 (not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Is forward progress still a rule?</label>
                <select class="form-control" id="question4">
                    <option>1 (not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (absolutely)</option>
                </select>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlSelect1">Is Andy Reid good at clock management?</label>
                    <select class="form-control" id="question4">
                        <option>1 (not at all)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (absolutely)</option>
                    </select>
                </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Submit
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalBestMatch">Best Match</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Name:
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
